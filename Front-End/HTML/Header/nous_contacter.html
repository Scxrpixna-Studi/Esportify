<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contacter Esportify Support</title>
        <link rel="icon" type="image/png" href="/IMAGES/logo.png"> <!-- Icon -->


        <!-- Fichiers CSS -->
        
            <link rel="stylesheet" href="/CSS/Header/contactez_nous.css">
            <link rel="stylesheet" href="/CSS/style_principal.css">


        <!-- Fichiers Js -->

            <script src="/gestion_connexion_accueil.js" defer></script>


        <!-- Polices d'écritures -->

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Michroma&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">



    </head>


    <body>

        <header>

            <div id="boiteLogo">
                <img id="logoHeader" src="/IMAGES/logo.png" alt="logo">
                <p>ESPORTIFY</p>
            </div>

            <div id="boiteLiens">
                <a href="/accueil.html"><img class="imgHeader" id="accueil" src="/IMAGES/Icons_site/maison.png" alt="Accueil"></a>
                <a class="liensHeader" id="eventsLien" href="/Header/Events/events.html">Événements</a>
                <a class="liensHeader" id="commuLien" href="/Header/commu.html">Communauté</a>
                <a id="lienProfil" class="liensConnexion" href="/Header/connexion.html"><img class="imgHeader" id="profil" src="/IMAGES/Icons_site/profil.png" alt="profil"></a>
            </div>

            <div class="profil-container" id="profilContainer" style="display: none;"></div>

        </header>

        <hr>

        <menu>

            <div id="fondMenu">

                <div id="formulaireCo">

                    <div id="fondNoir">
                        <img id="ImgMail" src="/IMAGES/Icons_site/e-mail.png" alt="mail">
                        <div id="boiteTitre">
                            <h1 id="titre">Nous-Contacter</h1>

                        </div>

                        <p id="paraPrincipal">Complétez le formulaire ci-dessous afin que nous puissions répondre convenablement à vos attentes</p>

                        <form id="formulaireConnexion" method="post">
                            
                            <div id="boiteFormulaireConnexion">

                                <div id="boiteMotifs">
                                    <label id="motifs" for="motifs">Motif de la demande :</label>
                                    <select id="motif" name="motif" required>
                                        <option value="" disabled selected>Choisissez un motif</option>
                                        <option value="Question concernant le site">Question concernant le site</option>
                                        <option value="Problème avec mon compte">Problème avec mon compte</option>
                                        <option value="Problème avec un évènement">Problème avec un événement</option>
                                        <option value="Problème avec un utilisateur">Problème avec un utilisateur</option>
                                        <option value="Autre...">Autre...</option>
                                    </select>
                                </div>


                                <div id="boiteExplication" class="champsForm">
                                    <label id="titreMsg" for="message">Expliquez votre situation en quelques mots :</label>
                                    <textarea id="message" name="message" rows="10" cols="50" placeholder="Exprimez votre demande ici..."></textarea>
                                </div>
                            </div>

                            <button type="submit" id="btnEnvoi">Envoyer</button>

                            <div id="fondNoirA" style="display: none;">
                                <div id="alerte">
                                        <img id="imgAlerte" src="/IMAGES/logo.png">
                                        <h2 id="titreAlerte">Confirmation</h2>
                                        <p id="paraAlerte"></p>
                                        <button id="btnAlerte" type="button">Compris !</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>


        </menu>

        <footer>

            <div id="boiteLogoF">
                <img id="logoFooter" src="/IMAGES/logo.png">
                <h1 id="esportFooter">ESPORTIFY</p>
            </div>

            <div id="boiteLiensF">
                <div id="liensSitesF">
                    <a class="liensPrincipauxF" href="/Header/Events/events.html">Événements</a>
                    <a class="liensPrincipauxF" href="/Footer/galerie.html">Galerie</a>
                    <a class="liensPrincipauxF" href="/Header/commu.html">Communauté</a>
                    <a class="liensPrincipauxF" href="/Header/nous_contacter.html">Nous Contacter</a>
                </div>

                <div id="confidentialité">
                    <a class="liensConfidentialiteF" href="/Footer/condition_utilisateur.html">Conditions Utilisateurs</a>
                    <a class="liensConfidentialiteF" href="/Footer/cgu.html">CGU</a>
                    <a class="liensConfidentialiteF" href="/Footer/cgv.html">CGV</a>
                    <a class="liensConfidentialiteF" href="/Footer/mentions_legales.html">Mentions Légales</a>
                </div>
            </div>

            <div id="profilF">
                <img id="pdpF" src="/IMAGES/Icons_site/profil.png" alt="profil">
                <a id="connexionF" href="/Header/connexion.html">S'inscrire / Se connecter</a>
            </div>

        </footer>
   
    </body>
</html>
